<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jira Collector</title>
  <script
    type="text/javascript"
    src="https://www.jira.healthcarebc.ca/s/d41d8cd98f00b204e9800998ecf8427e-T/vf1kch/b/9/c95134bc67d3a521bb3f4331beb9b804/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?locale=en-US&collectorId=59d0aeb7"
  ></script>
  <script type="text/javascript">
    window.ATL_JQ_PAGE_PROPS = {
      triggerFunction: function(showCollectorDialog) {
        jQuery("#myCustomTrigger").click(function(e) {
          e.preventDefault();
          showCollectorDialog();
        });
      }
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #myCustomTrigger {
      display: inline-block;
      padding: 10px 20px;
      background-color: #005a9c;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>R2R-IWR Data Access Request</h1>
  <p>Click the button below to open the DAR form:</p>
  <a id="myCustomTrigger">Click to open DAR</a>
